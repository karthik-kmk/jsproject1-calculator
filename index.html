<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator-main-div">
        <div id="div" class="display"></div>

        <div class="column-div">
            <button id="btn-clear" class="bt" >C</button>
            <button id="btn-delete " class="bt">D</button>
            <button id="bt">%</button>
            <button id="bt">/</button>
        </div>

        <div class="column-div">
            <button id="bt">7</button>
            <button id="bt">8</button>
            <button id="bt">9</button>
            <button id="bt">*</button>
        </div>

        <div class="column-div">
            <button id="bt">6</button>
            <button id="bt">5</button>
            <button id="bt">4</button>
            <button id="bt">-</button>
        </div>

        <div class="column-div">
            <button id="bt">3</button>
            <button id="bt">2</button>
            <button id="bt">1</button>
            <button id="bt">+</button>
        </div>

        <div class="column-div">
        <button id="bt" class="zero">0</button>
        <button id="bt">.</button>
        <button id="btn-equals" class="bt">=</button>
        </div>

    </div>
</body>

<script src="/script.js"></script>

</html>
